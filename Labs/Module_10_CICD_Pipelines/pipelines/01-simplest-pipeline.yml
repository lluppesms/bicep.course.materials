# ------------------------------------------------------------------------------------------------------------------------
# 1. The simplest pipeline to deploy Bicep Resources
# ------------------------------------------------------------------------------------------------------------------------
trigger: none
pool:
  vmImage: ubuntu-latest

jobs:
 - job:
   steps:
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        azureResourceManagerConnection: 'Demo Service Connection'
        resourceGroupName: 'rg_demo'
        location: 'eastus'
        csmFile: '$(Build.SourcesDirectory)/Labs/Module_8_CICD_Pipelines/Lab01/bicep/storageaccount.bicep'
        overrideParameters: >
          -storageAccountName llldemostorage
          -storageSku Standard_LRS
